<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400" rel="stylesheet">

    <title>Dodeca</title>
  </head>
  <body>
    <div class="primary container-fluid">
        <div class="video-wrapper">
            <video id="landing-page-bg" playsinline autoplay muted loop>
                <source src="assets/landing-page-bg.mp4" type="video/mp4">
            </video>
        </div>

        <div class="title-wrapper">
            <div>
                <img class="title" src="assets/ddi_logo_white_cropped.png" href="#">
            </div>

            <div class="subtitle">
                <span class="short-text">
                    DRONE SURVEY
                </span>
                <span class="short-text">
                    GIS SERVICES
                </span>
                <span class="short-text">
                    VIDEOGRAPHY
                </span>

                <span class="full-text">
                    DRONE SURVEY &#8226; GIS SERVICES &#8226; VIDEOGRAPHY
                </span>
            </div>

            <div>
                <a class="btn btn-outline-primary btn-lg" href="#" role="button">DOWNLOAD PORTFOLIO</a>
            </div>
        </div>

        <div class="secondary">
            <div class="row">
                <div class="col-12">
                    <p>INQUIRE</p>
                </div>

                <div class="col-12">
                    <form id="formData">
                        <div class="form-group">
                            <label for="input">FULL NAME</label><br>

                            <input class="text" placeholder=""></input>
                        </div>

                        <div class="form-group">
                            <label for="input">EMAIL</label><br>

                            <input class="text" placeholder=""></input>
                        </div>

                        <div class="form-group">
                            <label for="input">MOBILE</label><br>

                            <input class="text" placeholder=""></input>
                        </div>

                        <div class="form-group">
                            <label for="input">MESSAGE</label><br>

                            <textarea class="message"></textarea>
                        </div>

                        <div>
                            <button class="submit btn-primary btn-sm" type="submit" form="formData" formaction="#">SUBMIT</button>
                        </div>
                    </form>
                </div>

                <div class="col-12">
                    <div class="footer">
                        <p>&#9400; DODECA 2019</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
