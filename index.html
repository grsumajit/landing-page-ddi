<!doctype html>
<html lang="en">
  <head>
    <!-- Gianni Sumajit 2019 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <title>Dodeca</title>
  </head>

  <body>
    <div class="primary container-fluid">
        <div class="video-wrapper">
            <video id="landing-page-bg" playsinline autoplay muted loop>
                <source src="assets/landing-page-bg-compressed.mp4" type="video/mp4">
            </video>

            <img src="assets/landing-page-img_v1.png">
        </div>

        <div class="title-wrapper">
            <div>
                <img class="title" src="assets/ddi-logo-white.svg" href="#">
            </div>

            <div class="subtitle">
                <span class="short-text">
                    DRONE SURVEY
                </span>
                <span class="short-text">
                    GIS SERVICES
                </span>
                <span class="short-text">
                    VIDEOGRAPHY
                </span>

                <span class="full-text">
                    DRONE SURVEY &#8226; GIS SERVICES &#8226; VIDEOGRAPHY
                </span>
            </div>

            <div>
                <a class="btn btn-outline-primary btn-lg" href="https://www.dropbox.com/s/56g4c6y2ksp086n/Dodeca%20-%20Portfolio.pdf?dl=0" download="Dodeca - Portfolio.pdf" target="blank"><i class="fas fa-download"></i> DOWNLOAD PORTFOLIO</a>
            </div>
        </div>

        <div class="secondary">
            <div class="row">
                <div class="col-12">
                    <p>INQUIRE</p>
                </div>

                <div class="col-12" id="replace">
                    <form name="formSubmit" id="form-submit">
                        <div class="form-group">
                            <label for="input">FULL NAME
                            </label><br>

                            <input class="form-control w-25 m-auto" type="text" name="fullName" placeholder="" required></input>
                        </div>

                        <div class="form-group">
                            <label for="input">EMAIL</label><br>

                            <input class="form-control w-25 m-auto" type="email" name="email" placeholder="" required></input>
                        </div>

                        <div class="form-group">
                            <label for="input">MOBILE</label><br>

                            <input class="form-control w-25 m-auto" type="text" name="mobile" maxlength="11" placeholder=""></input>
                        </div>

                        <div class="form-group">
                            <label for="input">MESSAGE</label><br>

                            <textarea class="form-control w-25 m-auto" type="text" name="message" required></textarea>
                        </div>

                        <div>
                            <button class="submit btn-primary btn-sm" type="submit" id="btnSubmit">SUBMIT</button><br>
                        </div>

                        <div class="alert alert-success" id="btnSuccess" role="alert">
                            Your response has been recorded. Thank you!
                        </div>
                    </form>
                </div>

                <div class="col-12">
                    <div class="footer">
                        <p>&#9400; DODECA 2019</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
